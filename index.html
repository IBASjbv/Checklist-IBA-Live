<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <title>Checklist - Live</title>

    <style>
        * {
            font-family: 'Exo 2', sans-serif;
            font-size: 15px;
            list-style: none;
			color: rgb(245,245,245);
			background-color: rgb(65,65,65);
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        h2 {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        ul,
        li {
            padding: 0 0.25rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <h1 class="mt-3 text-center">Checklist - Live</h1></br>
        <div class="row">
            <div class="col-md-3">
                <h2>Configuração Inicial</h2>
                <ul class="mt-3" id="ConfigInicial"></ul>
				
                <h2>Preparar OBS</h2>
                <ul class="mt-3" id="PrepararOBS"></ul>

                <h2>Preparar Holyrics</h2>
                <ul class="mt-3" id="PrepararHolyrics"></ul>
            </div>

            <div class="col-md-3">
                <h2>Preparar Transmissão</h2>
                <ul class="mt-3" id="PrepararTransmissao"></ul>

                <h2>5 Minutos</h2>
                <ul class="mt-3" id="5Minutos"></ul>
            </div>

            <div class="col-md-3">
                <h2>Abertura</h2>
                <ul class="mt-3" id="Abertura"></ul>

                <h2>Dízimo</h2>
                <ul class="mt-3" id="Dizimo"></ul>

                <h2>Encerrar Transmissão</h2>
                <ul class="mt-3" id="EncerrarTransmissao"></ul>
            </div>

            <div class="col-md-3">
                <div class="mb-3">
                    <label class="form-label fw-bold">Versículos/Louvores</label>
                    <textarea class="form-control" rows="7"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Observações</label>
                    <textarea class="form-control" rows="10"></textarea>
                </div>
            </div>
        </div>

    </div>
	
	<script>
	  document.getElementById("ConfigInicial").innerHTML = ListaItems(['Ligar Projetor', 'Ligar TV', 'Confirmar louvores com os músicos', 'Ligar câmera', 'Verificar conexão com internet', 'Abrir OBS', 'Abrir Holyrics']);
	  
	  
	  document.getElementById("PrepararOBS").innerHTML = ListaItems(['Canal Captura de Entrada de Áudio', 'Projetar tela do OBS',
	  'Atualizar cache do Holyrics', 'Atualizar cache de Imagem']);
	  
	  
	  document.getElementById("PrepararHolyrics").innerHTML = ListaItems(['Adicionar Versículo', 
	  'Adicionar Louvores {iVal:Caso não tenha o louvor, pesquisar com Ctrl + Shift + H:iVal}',
	  'Louvores com até 3 linhas', 'Checar se louvores é exibido', 'Flyers']);
	  
	  
	  document.getElementById("PrepararTransmissao").innerHTML = ListaItems(['Abrir transmissão do Youtube', 
	  'Adicionar título', 'Adicionar biolink', 'Atualizar thumbnail', 'Privacidade - Público', 
	  'Posicionar câmera em quem dará abertura']);
	  
	  
	  document.getElementById("5Minutos").innerHTML = ListaItems(['Na Cena Começo, esmaecer para preto.', 'Iniciar Transmissão no OBS',
	  'Esmarcer para iniciar o timer', 'Verificar se transmissão iniciou',
	  'Divulgar link da transmissão {lVal:Estamos Online: https://www.youtube.com/c/ibasjbv/live:lVal}', 'Trocar bateria da câmera', 'Colocar a bateria inicial para carregar']);
	  
	  
	  document.getElementById("Abertura").innerHTML = ListaItems(['Exibir o nome do pregador por 30 segundos', 
	  'Verificar qualidade da transmissão no celular']);
	  
	  
	  document.getElementById("Dizimo").innerHTML = ListaItems(['Ao iniciar louvor, exibir dados bancários', 
	  'Após oração, remover dados bancários']);
	  
	  
	  document.getElementById("EncerrarTransmissao").innerHTML = ListaItems(['Desligar câmera', 'Coloca câmera para carregar',
	  'Remover louvores do favoritos', 'Remover versículos do favoritos', 'Fechar Holyrics', 'Fechar OBS', 'Fechar Youtube']);
	  
	  
	  function ListaItems(ItemsArray){
		  var myHTML = '';
		  
		  for (var i = 0; i < ItemsArray.length; i++) {
		  	myHTML += '<li><div class="form-check"><label class="form-check-label">' + 
			'<input class="form-check-input" type="checkbox">';
			
		  if (ItemsArray[i].match("{iVal:")){
			  var toolTip = '<i class="fa-solid fa-circle-question" data-bs-toggle="tooltip" data-bs-placement="top" title="';
			  ItemsArray[i] = ItemsArray[i].replace("{iVal:", toolTip);
			  ItemsArray[i] = ItemsArray[i].replace(":iVal}", '"></i>');
			}
		  
		  if (ItemsArray[i].match("{lVal:")){
			  var toolTip = '<i class="fa-solid fa-link text-bs-primary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="';
			  ItemsArray[i] = ItemsArray[i].replace("{lVal:", toolTip);
			  ItemsArray[i] = ItemsArray[i].replace(":lVal}", '"></i>');
			}
		  
			myHTML += ItemsArray[i] + '</label></div></li>';
		  }

		  return myHTML;
	  };
	  
	  </script>
	  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>
	
</body>
</html>

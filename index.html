<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">


    <title>Checklist - Live</title>
</head>

<body id="checklist">
    <div class="container-fluid">
        <div class="header m-3">
            <h1>Checklist - Live</h1>
            <div class="d-flex flex-column justify-content-end">
                <span id="hoje"></span>
                <span id="timer"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <h2>Configuração Inicial</h2>
                <div class="mb-3" id="ConfigInicial"></div>

                <h2>Preparar OBS</h2>
                <div class="mb-3" id="PrepararOBS"></div>

                <h2>Preparar Holyrics</h2>
                <div class="mb-3" id="PrepararHolyrics"></div>
            </div>

            <div class="col-md-3">
                <h2>Preparar Transmissão</h2>
                <div class="mb-3" id="PrepararTransmissao"></div>

                <h2>5 Minutos</h2>
                <div class="mb-3" id="5Minutos"></div>
            </div>

            <div class="col-md-3">
                <h2>Abertura</h2>
                <div class="mb-3" id="Abertura"></div>

                <h2>Dízimo</h2>
                <div class="mb-3" id="Dizimo"></div>

                <h2>Encerrar Transmissão</h2>
                <div class="mb-3" id="EncerrarTransmissao"></div>
            </div>

            <div class="col-md-3">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Alertar às</label>
                        <input type="time" class="form-control" id="alertarAs">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold d-block">Ações</label>
                        <button class="btn btn-primary" id="btnPararAlerta">Parar Alerta</button>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Versículos/Louvores</label>
                    <textarea class="form-control" rows="7"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Observações</label>
                    <textarea class="form-control" rows="7"></textarea>
                </div>
            </div>
        </div>

    </div>
    <script src="lib/moment-locales.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>

</body>

</html>
